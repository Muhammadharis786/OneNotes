:root {

        /* Global Styles (Minimal ) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      

        /* --- Modal Structure --- */

        /* The Overlay */
        #aesthetic-prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #aesthetic-prompt-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* The Modal Content */
        #aesthetic-prompt-modal {
            background-color: var(--color-card);
            border-radius: 12px;
            width: 90%;
            max-width: 450px; /* Smaller size for a prompt */
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        #aesthetic-prompt-overlay.active #aesthetic-prompt-modal {
            transform: scale(1);
        }

        /* --- Content Styling --- */

        #prompt-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-text-primary);
        }

        #prompt-input {
            width: 100%;
            padding: 12px;
            background-color: var(--color-background);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--color-text-primary);
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #prompt-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.3);
        }

        /* --- Buttons --- */
        .prompt-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .prompt-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 700;
        }

        #prompt-ok-btn {
            background-color: var(--color-accent);
            color: var(--color-background);
        }

        #prompt-ok-btn:hover {
            background-color: #A572F0;
        }

        #prompt-cancel-btn {
            background-color: var(--color-card);
            color: var(--color-text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #prompt-cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

    <script>
 const loggedInUser = localStorage.getItem('loggedInUser');

        document.addEventListener('DOMContentLoaded', function() {
            const usernameDisplay = document.getElementById('username-display');
            const notesList = document.getElementById('notes-list');
            const notelist2 = document.getElementById('nolist');
            const loadingMessage = document.getElementById('loading-message');
            
            const loggedInUser = localStorage.getItem('loggedInUser');
            const apiToken = localStorage.getItem('apiToken');

            if (!loggedInUser || !apiToken) {
                alert('Aap logged in nahi hain. Baraye meharbani login karein.');
                window.location.href = 'login.html';
                return;
            }

            usernameDisplay.textContent = loggedInUser;

            const notesApiUrl = 'https://onenote-3.onrender.com/api/getNotesByOwner';

            fetch(notesApiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${apiToken}`
                }
            } )
            .then(response => {
                if (response.status === 401) {
                    throw new Error('Authentication failed. Please login again.');
                }
                if (!response.ok) {
                    throw new Error('Notes hasil nahi kar sake. Server status: ' + response.status);
                }
                return response.json();
            })
            .then(notes => {
                loadingMessage.style.display = 'none';
          

                if (!Array.isArray(notes) || notes.length === 0) {

                    notelist2.style.display = 'block';
                  
                } else {

                    notes.forEach(note => {

                        // Aapke JSON structure ke mutabiq 'noteid' aur 'content' istemal karein

<div class="notes">

      </div>

    </div>

    <!-- Note Content -->

      <span class="note-content">${note.content}</span>
    </div>

  </div>
</div>

                        `;

                    });

                if (error.message.includes('Authentication failed')) {

                }

        });


    function deleteNote(noteId) {
      if (confirm("Are you sure you want to delete this note?")) {
        fetch(`https://onenote-3.onrender.com/api/DeleteNote/${noteId}`, {
          method: "DELETE",
            headers: {
                    'Authorization': `Basic ${apiToken}`
                }
        })
          .then((res) => {
            if (res.ok) {
              alert("Note deleted successfully!");
               location.reload();
            
            } else {
              alert("Failed to delete note!");
            }
          })
          .catch((err) => {
            console.error("Error deleting note:", err);
            alert("Error occurred while deleting note!");
          });
      }
    }

if (newContent) {

      const overlay = document.getElementById('aesthetic-prompt-overlay');
        const titleElement = document.getElementById('prompt-title');
        const inputElement = document.getElementById('prompt-input');
        const okButton = document.getElementById('prompt-ok-btn');
        const cancelButton = document.getElementById('prompt-cancel-btn');

        /**
         * Displays an aesthetic prompt modal and returns a Promise that resolves with the user's input.
         * @param {string} title The message to display in the prompt.
         * @param {string} [defaultValue=''] The default value for the text input.
         * @returns {Promise<string|null>} The user's input string, or null if canceled.
         */
        function aestheticPrompt(title, defaultValue = '') {
            return new Promise(resolve => {
                // 1. Setup the modal content
                titleElement.textContent = title;
                inputElement.value = defaultValue;
                inputElement.focus();

                // 2. Show the modal
                overlay.classList.add('active');

                // 3. Define the handlers
                const handleOk = () => {
                    cleanup();
                    resolve(inputElement.value);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(null);
                };

                const handleKeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault(); // Prevent form submission if any
                        handleOk();
                    } else if (e.key === 'Escape') {
                        handleCancel();
                    }
                };

                // 4. Attach event listeners
                okButton.addEventListener('click', handleOk);
                cancelButton.addEventListener('click', handleCancel);
                inputElement.addEventListener('keydown', handleKeydown);

                // 5. Cleanup function to remove listeners and hide modal
                const cleanup = () => {
                    overlay.classList.remove('active');
                    okButton.removeEventListener('click', handleOk);
                    cancelButton.removeEventListener('click', handleCancel);
                    inputElement.removeEventListener('keydown', handleKeydown);
                };

                // Optional: Close on overlay click
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        handleCancel();
                    }
                });
            });
        }
