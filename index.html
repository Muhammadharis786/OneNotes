<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>User Login - Modern Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --color-white: #ffffff;
            --color-light-bg: #e7f1ff;
            --color-dark-text: #333131;
            --color-secondary-text: #555353;
            --color-accent: #4a90e2;
            --color-error: #e74c3c;
            --color-card-bg: #ffffff;
            --color-success: #2ecc71; /* Green for the loader */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--color-dark-text);
            transition: background-color 0.5s ease;
        }

        .container-wrapper {
            transition: filter 0.3s ease-in-out;
        }

        .container-wrapper.blur {
            filter: blur(5px);
        }

        .login-container {
            background-color: var(--color-card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: rgba(51, 49, 49, 0.05);
            transform: rotate(45deg);
            z-index: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--color-dark-text);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-secondary-text);
            font-size: 0.9em;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #a0a0a0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--color-dark-text);
            background-color: var(--color-white);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: var(--color-dark-text);
            color: var(--color-white);
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        button[type="submit"]:hover {
            background-color: #555353;
        }

        button[type="submit"]:active {
            transform: scale(0.99);
        }

        #error-message {
            color: var(--color-error);
            font-weight: bold;
            margin-top: 20px;
            min-height: 1.2em;
            position: relative;
            z-index: 1;
        }

        /* New style for the link */
        .auth-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
            z-index: 1;
        }

        .auth-link:hover {
            color: var(--color-dark-text);
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: var(--color-white);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin: 0 0 15px 0;
            color: var(--color-dark-text);
            font-size: 1.5em;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--color-light-bg); /* Light background for the circle track */
            border-top: 4px solid var(--color-success); /* Green color for the spinning part */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-content p {
            margin: 0;
            color: var(--color-secondary-text);
            font-size: 1em;
        }

    </style>
</head>
<body>
    <div class="container-wrapper" id="containerWrapper">
        <div class="login-container">
            <h1>User Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p id="error-message"></p>
            <!-- New link for registration -->
            <a href="register.html" class="auth-link">Create an Account</a>
        </div>
    </div>

    <!-- Verification Modal -->
    <div class="modal-overlay" id="verificationModal">
        <div class="modal-content">
            <h2>Verifying</h2>
            <div class="loader"></div>
            <p>Please wait...</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const modal = document.getElementById('verificationModal');
            const containerWrapper = document.getElementById('containerWrapper');
            
            const verifyApiUrl = 'https://onenote-3.onrender.com/api/user/getuser';

            // Show modal and blur background
            errorMessage.textContent = ''; // Clear previous errors
            modal.classList.add('visible');
            containerWrapper.classList.add('blur');

            fetch(verifyApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    const credentials = btoa(`${username}:${password}`);
                    localStorage.setItem('loggedInUser', username);
                    localStorage.setItem('apiToken', credentials);
                    window.location.href = 'notes.html';
                } else {
                    throw new Error('Invalid username or password.');
                }
            })
            .catch(error => {
                errorMessage.textContent = error.message;
            })
            .finally(() => {
                // Hide modal and remove blur
                modal.classList.remove('visible');
                containerWrapper.classList.remove('blur');
            });
        });
    </script>
</body>
</html>
